<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="form-container shadow">
    <h1 class="text-center mb-4">Add New Product</h1>

    <form id="productForm">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="calories" class="form-label">Calories:</label>
        <input type="number" class="form-control" id="calories" required>
      </div>
      <div class="mb-3">
        <label for="fats" class="form-label">Fats:</label>
        <input type="number" class="form-control" id="fats" required>
      </div>
      <div class="mb-3">
        <label for="proteins" class="form-label">Proteins:</label>
        <input type="number" class="form-control" id="proteins" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Product</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('productForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    let product = {
      name: document.getElementById('name').value,
      calories: document.getElementById('calories').value,
      fats: document.getElementById('fats').value,
      proteins: document.getElementById('proteins').value
    };
    await fetch('/api/products/add', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(product)
    });
    alert('Product added successfully!');
    window.location.href = '/';
  });
</script>
</body>
</html>
